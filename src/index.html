<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" type="text/css" media="all" href="main.css" />
        
        <!-- Third-party Libs-->
        <script src="lib/plotly-latest.min.js"></script>
        
        <!-- Mod libs -->
        <script id="spotfire-loader">var Spotfire=function(e){"use strict";return e.initialize=function(e){var t="sfTemp"+1e4*Math.random()+"Cb",a=window;a[t]=e;var r={subject:"GetUrl",callbackId:-1,options:{cbId:t}};a.addEventListener("message",function e(t){if(t.source===a.parent&&t.data.src){a.removeEventListener("message",e);var r=document,n=r.createElement("script");n.src=t.data.src,(r.head||r.body).appendChild(n)}}),a.parent.postMessage(r,"*")},e}({});</script>

        <!-- Main -->
        <script src="main.js"></script>
    </head>
    <body>
        <div class="configuration-control">
            <!--<div class="configuration-icon"></div>-->
        </div>
        <div class="content">
            <div class="visualization"></div>

            <div class="configuration">
                <div class="title">Plotly Configuration</div>  
                <div class="validation"></div>
                <div class="details">
                    <textarea></textarea>
                </div>
                <div class="button">
                    <button class="validate">Validate</button>           
                    <button class="cancel">Cancel</button>           
                    <button class="save" disabled>Save</button>           
                </div>
            </div>

            <div class="no-config">
                <!--<div class="title">No Plotly Configuration Found</div>
                <div class="instruction">Click the viz config (not the Spotfire config) and place a Plotly JSON configuration document in the text area.</div>-->
            </div>
        </div>
    </body>
</html>
